<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <form>
        <div class="row">
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" required minlength="2"
                        placeholder="Your Name">
                    <span id="nameError" class="error"></span>


                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Your Email">
                    <span id="emailError" class="error"></span>

                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required
                        placeholder="Contact Number">
                    <span id="phoneError" class="error"></span>

                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    minlength="10" placeholder="Message"></textarea>
                    <span id="messageError" class="error"></span>

                    <input type="hidden" name="mail_sub" id="4" />
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn alazea-btn mt-15" onclick="we1()" name="btnSubmit">Send
                    Message</button>
            </div>

            <div class="g-recaptcha" data-sitekey="6LcXZHsqAAAAADfHMEC_0UfsfWrD3MhQ6RKVsu0x"></div>

            <button type="submit">Submit</button>

    </form>
</body>

</html>
